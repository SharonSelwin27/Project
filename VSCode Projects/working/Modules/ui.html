<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAPHY Steganography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GRAPHY Steganography</h1>
        </header>

        <!-- Sidebar -->
        <div class="sidebar">
            <button class="toggle-btn" id="toggle-btn">â˜°</button>
            <div class="sidebar-content">
                <h3>Select Steganography Type</h3>
                <ul>
                    <li><button class="stego-btn" onclick="showSection('text')">Text</button></li>
                    <li><button class="stego-btn" onclick="showSection('image')">Image</button></li>
                    <li><button class="stego-btn" onclick="showSection('video')">Video</button></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <main>
            <section id="text" class="stego-section">
                <h2>Text Steganography</h2>
                <label for="text-input">Enter Secret Message:</label>
                <textarea id="text-input" placeholder="Enter your secret message here..."></textarea>
                <button class="encode-btn" onclick="encodeText()">Encode Text</button>
                <button class="decode-btn" onclick="decodeText()">Decode Text</button>
            </section>

            <section id="image" class="stego-section">
                <h2>Image Steganography</h2>
                <label for="image-upload">Select Image:</label>
                <input type="file" id="image-upload">
                <label for="image-input">Enter Secret Message:</label>
                <textarea id="image-input" placeholder="Enter your secret message here..."></textarea>
                <button class="encode-btn" onclick="encodeImage()">Encode Image</button>
                <button class="decode-btn" onclick="decodeImage()">Decode Image</button>
            </section>

            <section id="video" class="stego-section">
                <h2>Video Steganography</h2>
                <label for="video-upload">Select Video:</label>
                <input type="file" id="video-upload">
                <label for="video-input">Enter Secret Message:</label>
                <textarea id="video-input" placeholder="Enter your secret message here..."></textarea>
                <button class="encode-btn" onclick="encodeVideo()">Encode Video</button>
                <button class="decode-btn" onclick="decodeVideo()">Decode Video</button>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
