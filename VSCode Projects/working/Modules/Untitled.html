<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple eBook Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    nav {
      background: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .book {
      display: inline-block;
      margin: 15px;
      border: 1px solid #ddd;
      padding: 10px;
      background: white;
      width: 200px;
    }
    .book img {
      width: 100%;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our eBook Library</h1>
  </header>
  
  <nav>
    <a href="#">Home</a>
    <a href="#">Categories</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>Popular eBooks</h2>
    <div class="book">
      <img src="book1.jpg" alt="Book 1">
      <h3>Book Title 1</h3>
      <p>Author: John Doe</p>
      <a href="#">Read Now</a>
    </div>
    <div class="book">
      <img src="book2.jpg" alt="Book 2">
      <h3>Book Title 2</h3>
      <p>Author: Jane Doe</p>
      <a href="#">Read Now</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 eBook Library. All rights reserved.</p>
  </footer>
</body>
</html>
